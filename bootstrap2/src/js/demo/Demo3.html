<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1=new Array(1,2,5,8);   //参数列表
        var arr4=new Array();   //创建一个空的数组
        var arr2=new Array(5);   //只有一个数字时表示 数组的元素个数
        var arr3=[3,"ejj",true];   //类似java中的ArrayList 集合

        document.write(arr1+"<br>")
        arr1.push("haaaaa");

        document.write( arr1.join("&")+"<br>");   //将数组用分隔符拼接成一个字符串
        document.write(arr1[10]+"<br>");   //访问索引超过数组长度时，数组会自动扩容，为赋值的元素值为 undifined
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");

    </script>
</head>
