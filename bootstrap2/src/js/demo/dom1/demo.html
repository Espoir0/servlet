<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div class="cls">div4</div>
    <div class="cls">div5</div>
    <input type="username" name="username">

    <script>
        var div1=document.getElementById("div1");  //根据id获取对象

        var divs=document.getElementsByClassName("cls");  //根据Class属性值获取对象们，返回数组
        alert(divs.length);
        var cls=document.getElementsByTagName("div");    //根据元素名称获取对象们，返回数组
        alert(cls.length);
        var names=document.getElementsByName("username");   //根据name属性获取对象们，返回数组
        alert(names.length);

        var table =document.createAttribute(table);
        alert(table);
    </script>
</body>

</html>
</html>
