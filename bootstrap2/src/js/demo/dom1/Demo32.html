<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <style>
        div{
            border:1px red solid;
            }

        #div1{
            width:200px;
            height:200px;
            }

        #div2{
            width:100px;
            height:100px;
            }
        #div3{
            width:100px;
            height:100px;
            }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>
    <a  id="dela" href="javascript:void(0)">删除div2</a>
    <a  id="add" href="javascript:void(0)">添加div3</a>
    <input id="del" type="button" value="删除div2">

    <script>
    //超链接的功能：1.可以被点击   2.点击后跳转到指定的url
    //javascript:void(0)  js代码，void阻止返回值的运算符
        var del=document.getElementById("del");
        var dela=document.getElementById("dela");
        dela.onclick=function(){
           var div1=document.getElementById("div1");
           var div2=document.getElementById("div2");
           div1.removeChild(div2);

        }


        var add=document.getElementById("add");

        add.onclick=function(){
           var div1=document.getElementById("div1");
           var div3=document.createElement("div");
           div3.setAttribute("id","div3");
           div1.appendChild(div3);
        }


    </script>
</body>
</html>
