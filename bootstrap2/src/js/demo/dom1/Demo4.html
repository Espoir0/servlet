             //1.给添加按钮绑定事件
        document.getElementById("btn_add").onclick=function(){

                //2.获取文本框的内容
            var id=document.getElementById("id").value;
            var name=document.getElementById("name").value;
            var gender=document.getElementById("gender").value;

            //获取table
            var table=document.getElementsByTagName("table")[0];
            table.innerHTML+="<tr>\n"+
                                "<td>"+id+"</td>\n"+
                                "<td>"+name+"</td>\n"+
                                "<td>"+gender+"</td>\n"+
                                "<td><a href=\"javascript:void(0)\" onclick=\"del_a(this)\">删除</a></td>\n"+
                            "</tr>\n";
        }


        function del_a(obj){
            //alert(obj);   //上面的this参数代表当前的链接  a
            var table=obj.parentNode.parentNode.parentNode;  //获取table
            var tr=obj.parentNode.parentNode;  //获取tr
            table.removeChild(tr);   //删除tr
        }
    </script>
