<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>

<!--    <link rel="stylesheet" href="css/reg.css">-->

    <style>
         body{
            background : url("reg_img/bg3.jpg")  center;
         }

         *{
            margin:0px;
            padding:0px;
            box-size:border:box;
            }

         .reg_div{
            border:2px solid white;
            width:900px;
            height:500px;
            background-color:white;
            /*div 水平居中*/
            margin:auto;
            margin-top:15px;

            }

         .left_div{
            float:left;
           /*border:1px solid red;-*/
            }

         .left_div > p:first-child{
            color:#A6A6A6;
            font-size:20px;
            }
         .left_div > p:last-child{
            color:#A6A6A6;
            font-size:20px;
            }


         .center_div{
            height:450px;
            float:left;
             /*border:1px solid red;*/
            }

         .right_div{
             float:right;
             /*border:1px solid red;*/
             margin:15px;
            }
         .right_div > p:last-child{
            font-size:15px;
            }
         .right_div p a{
            color:red;
            }

         .td_left{
            width:100px;
            text-align:right;
            height:45px;
            }
         .td_right{
            padding-left:50px;
            }

         #username,#password,#email,#name,#phone,#birthday,#checkcode{
            width:251px;
            height:32px;
            border:1px solid #A6A6A6;
            border-radius:5px; /*圆角*/
            padding-left:10px;
         }

         #checkcode{
            width:110px;}

         #img_check{
            height:32px;
            vertical-align:middle;
            }
         #btn_sub{
            width:100px;
            height:40px;
            background-color:gray;
            border:1px solid gray;
            }
         #td_sub{
            padding-left:150px;
         }
         .error{
            font-size:15px;
            color:red;
         }


    </style>

    <script>
        /*
            分析：1.给表单添加onsubmit事件，监听器中判断每个方法校验的结果
                如果都为true,监听器方法返回true
                如果有一个为false,则监听器方法返回false
                2.定义方法分别校验表单项
                3.给表单项绑定onblur事件
        */
        window.onload=function(){
             //1.给表单添加onsubmit事件
            document.getElementById("form").onsubmit=function(){
                return checkUsername() && checkPassword();
            }

            //给用户名和密码绑定离焦事件
            document.getElementById("username").onblur=checkUsername;
            document.getElementById("password").onblur=checkPassword;
        }

        //校验用户名的方法
        function checkUsername(){
            //1.获取用户名的值
            var username=document.getElementById("username").value;  //获取username对象的value
            //2.定义正则表达式
            var reg=/^\w{6,12}$/;
            //3.判断值是否符合正则的规则
            var flag=reg.test(username);
            var s_username=document.getElementById("s_username");
            if(flag){
                s_username.innerHTML="<img src='img/gou.png' >";
            }else{
                s_username.innerHTML="用户名格式有误";
            }
            return flag;  //返回值

        }
        //校验密码的方法
        function checkPassword(){
            //1.获取用户名的值
            var password=document.getElementById("password").value;  //获取username对象的value
            //2.定义正则表达式
            var reg=/^\w{6,12}$/;
            //3.判断值是否符合正则的规则
            var flag=reg.test(password);
            var s_password=document.getElementById("s_password");
            if(flag){
                s_password.innerHTML="<img src='img/gou.png' >";
            }else{
                s_password.innerHTML="密码格式有误";
            }
            return flag;  //返回值

        }


    </script>
</head>
<body>
    <div class="reg_div">
        <div class="left_div">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="center_div">
            <div class="form_div">
                <form action="#" method="get" id="form">
                    <table >
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" placeholder="请输入账号" id="username">
                                <span id="s_username" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" placeholder="请输入密码" id="password">
                                <span id="s_password" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="email">Email</label></td>
                            <td class="td_right"><input type="email" name="email" placeholder="请输入Email" id="email"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" placeholder="请输入真实姓名" id="name"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="phone">手机号</label></td>
                            <td class="td_right"><input type="text" name="phone" placeholder="请输入手机号" id="phone"></td>
                        </tr>
                        <tr>
                            <td class="td_left">性别</td>
                            <td class="td_right"><input type="radio" name="gender" value="male" checked> 男
                                <input type="radio" name="gender" value="female">女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="birthday"></label>出生日期</td>
                            <td class="td_right">
                                <input type="date" name="birthday" id="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="checkcode"></label>验证码</td>
                            <td class="td_right">
                                <input type="text" name="aa" id="checkcode">
                                <img id="img_check" src="img/verify_code.jpg" alt="">
                            </td>
                        </tr>
                        <tr >
                            <td  id="td_sub" colspan="2">
                                <input type="submit" id="btn_sub"  value="注册">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="right_div">
            <p>已有账号<a href="#">立即登录</a></p>
        </div>
    </div>
</body>
</html>
