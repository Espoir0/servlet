<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a > 点我试试</a>
<input id ="set" type="button" value="设置">
<input id ="remove" type="button" value="取消">

<script>
    var set=document.getElementById("set");
    set.onclick=function(){
        var ele_a = document.getElementsByTagName("a")[0];
        ele_a.setAttribute("href","http://59.110.243.60:8080");
    }

    var remove=document.getElementById("remove");
    remove.onclick=function(){
        var ele_a = document.getElementsByTagName("a")[0];
        ele_a.removeAttribute("href");
    }

</script>
</body>
</html>
