<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<img id="photo" src="../reg_img/bg1.jpg"  width="100%" height="1080" alt="">

     <script>
     //在页面上使用Img标签展示图片
     //定义一个方法，修改图片的src属性
     //定义一个定时器，每隔三秒调用方法一次
         var num=0;
         function fun(){
            num++;
            if(num>13){
                num=1
            }
            var photo=document.getElementById("photo");
            photo.src="../reg_img/bg"+num+".jpg";
         }

         setInterval(fun,1000);
     </script>
</body>
</html>
