<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>

<!--    <link rel="stylesheet" href="css/reg.css">-->

    <style>
         body{
            background : url("reg_img/bg3.jpg")  center;
         }

         *{
            margin:0px;
            padding:0px;
            box-size:border:box;
            }

         .reg_div{
            border:2px solid white;
            width:750px;
            height:500px;
            background-color:white;
            /*div 水平居中*/
            margin:auto;
            margin-top:15px;

            }

         .left_div{
            float:left;
           /*border:1px solid red;-*/
            }

         .left_div > p:first-child{
            color:#A6A6A6;
            font-size:20px;
            }
         .left_div > p:last-child{
            color:#A6A6A6;
            font-size:20px;
            }


         .center_div{
            height:450px;
            float:left;
             /*border:1px solid red;*/
            }

         .right_div{
             float:right;
             /*border:1px solid red;*/
             margin:15px;
            }
         .right_div > p:last-child{
            font-size:15px;
            }
         .right_div p a{
            color:red;
            }

         .td_left{
            width:100px;
            text-align:right;
            height:45px;
            }
         .td_right{
            padding-left:50px;
            }

         #username,#password,#email,#name,#phone,#birthday,#checkcode{
            width:251px;
            height:32px;
            border:1px solid #A6A6A6;
            border-radius:5px; /*圆角*/
            padding-left:10px;
         }

         #checkcode{
            width:110px;}

         #img_check{
            height:32px;
            vertical-align:middle;
            }
         #btn_sub{
            width:100px;
            height:40px;
            background-color:gray;
            border:1px solid gray;
            }


    </style>


</head>
<body>
    <div class="reg_div">
        <div class="left_div">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="center_div">
            <div class="form_div">
                <table >
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" placeholder="请输入账号" id="username"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" placeholder="请输入密码" id="password"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" placeholder="请输入Email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" placeholder="请输入真实姓名" id="name"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="phone">手机号</label></td>
                        <td class="td_right"><input type="text" name="phone" placeholder="请输入手机号" id="phone"></td>
                    </tr>
                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right"><input type="radio" name="gender" value="male" checked> 男
                            <input type="radio" name="gender" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday"></label>出生日期</td>
                        <td class="td_right">
                            <input type="date" name="birthday" id="birthday">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode"></label>验证码</td>
                        <td class="td_right">
                            <input type="text" name="aa" id="checkcode">
                            <img id="img_check" src="img/verify_code.jpg" alt="">
                        </td>
                    </tr>
                    <tr >
                        <td  align="center" colspan="2">
                            <input type="submit" id="btn_sub"  value="注册">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right_div">
            <p>已有账号<a href="#">立即登录</a></p>
        </div>
    </div>
</body>
</html>
