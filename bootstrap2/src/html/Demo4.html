<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="get">
    <label for="username">用户名：</label> <input  type="username" name="username" placeholder="请输入用户名" id="username" ><br>
    <label for="password">密码：</label><input type="password" name="username" placeholder="请输入密码" id="password"><br>

    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
    <input type="radio" name="gender" value="female"> 女         <br>

    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛淘宝
        <input type="checkbox" name="hobby" value="reading"> 阅读
        <input type="checkbox" name="hobby" value="java" checked> java

    图片：<input type="file" name="file"> <br>

    隐藏域：<input type="hidden" name="隐藏数据" value="aa"> <br>

    取色器 ：<input type="color" name="color"> <br>

    时间：<input type="date" name="birthday"> <br>
    时间：<input type="datetime-local" name="birthday"> <br>

    邮箱：<input type="email" name="email"> <br>

    年龄：<input type="number" nam="age"> <br>

    下拉列表：<select name="love" id="love">
                <option value=""> 请选择</option>
                <option value="1"> 读书</option>
                <option value="2" selected> java</option>
                <option value="1" > 魔方</option>
            </select> <br>
    文本域：<textarea name="res" id="" cols="30" rows="10"></textarea>


    <input type="submit" value="登录"> <br>

    <input type="button" value="普通按钮"> <br>

    <input type="image" src="img/regbtn.jpg"> <br>
</form>
</body>
</html>
