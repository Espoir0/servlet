<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //页面加载完成后3秒后自动显示广告
        //广告显示5秒后消失
        //分析：定时器完成 setTimeout(执行一次)
        //jq的显示和隐藏动画效果就是控制 display
        //故可以使用 show/hide方法来完成广告的显示

        //入口函数，定义定时器，在页面加载完成之后调用这两个方法
        $(function () {
            //3秒后调用show方法
           setTimeout("show()",3000);
           //8秒之后调用close()方法
           setTimeout("close()",8000)
        });

        //显示广告
        function show() {
            $("#ad").fadeIn("normal","swing");
        }
        //隐藏广告
        function close() {
            $("#ad").fadeOut("normal","swing");
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
