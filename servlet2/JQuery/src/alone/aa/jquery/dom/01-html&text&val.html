<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
            // 获取myinput 的value值
            $(function () {
				alert($("#myinput").val());
				$("#myinput").val("bbb");

				// 获取mydiv的标签体内容
                alert($("#mydiv").html());
                $("#mydiv").html("<p>bbb</p>>");

				// 获取mydiv文本内容
                alert($("#mydiv").text());
                $("#mydiv").text("aaa");
            })
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
