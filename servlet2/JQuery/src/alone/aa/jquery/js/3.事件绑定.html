<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<script>
    //给btn1添加单击事件
    window.onload=function (ev) {
        //给btn1按钮添加单击事件,使用匿名函数
        //1.获取btn按钮
        $("#btn1").click(function () {
            alert("abc");
        });
    }

    //jq简写给btn1添加事件，jq的入口函数，dom文档加载完成之后执行该函数的代码
    $(function () {
        //给btn1按钮添加单击事件,使用匿名函数
        //1.获取btn按钮
        $("#btn1").click(function () {
            alert("abc");
        });
    })

/*
    window.onload()只能定义一次，如果定义多次后面的会覆盖前面的与 $();
*/

    $(function () {
        //$("#div1").css("background-color","red");
        $("#div1").css("backgroundColor","red");
    });


</script>
<body>
<input type="button"  value="点我" id="btn1">
<div id="div1">dfsdff</div>
<script>
    //给btn1按钮添加单击事件,使用匿名函数
    //1.获取btn按钮
    $("#btn1").click(function () {
       alert("abc");
    });
</script>
</body>
</html>
